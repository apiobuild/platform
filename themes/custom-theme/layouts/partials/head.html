<!-- Required meta tags -->
<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<meta property="og:site_name" content="{{ .Site.BaseURL }}" />
<meta property="og:url" content="{{ .Permalink }}" />

<link
  rel="icon"
  href="{{ .Site.BaseURL }}/images/favicon.png"
  type="image/png"
  sizes="16x16"
/>
<link
  href="{{ .Site.BaseURL }}/css/fontawesome/fontawesome.css"
  rel="stylesheet"
/>

></script>
