<form class="input-group email-signup-form {{.id}}" novalidate>
  <input
    placeholder="Email"
    name="email-{{.id}}"
    type="email"
    id="femail-{{.id}}"
    required
    class="form-control rounded-0 border-{{ if .Color }}{{ .Color }}{{ else }}dark{{ end }}"
    style="border-width: 2px !important; height: 45px; max-width: 300px"
  />
  <button
    class="btn btn-{{ if .Color }}{{ .Color }}{{ else }}dark{{ end }} rounded-0"
    type="submit"
    id="email-signup-submit-btn-{{.id}}"
    style="width: 135px"
  >
    {{ .Text }}
  </button>
</form>
<p class="font-weight-light" id="email-signup-hint-{{.id}}"></p>

<script type="text/javascript">
  (function () {
    "use strict";

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll(".email-signup-form.{{.id}}");

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener(
        "submit",
        function (event) {
          event.preventDefault();
          if (!form.checkValidity()) {
            event.stopPropagation();
          } else {
            submitForm("{{.id}}");
          }

          form.classList.add("was-validated");
        },
        false
      );
    });
  })();

  var submitForm = async (id) => {
    const token =
      "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6ImIwZGVhODAxLWI1N2ItMTFlYS1hM2M0LTYzZDEwYzc2ODJkNyIsImF1ZCI6Imh0dHBzOi8vYXBpb2J1aWxkLmNvbSIsImlhdCI6MTU5MzM3MzEwOCwiaXNzIjoiZ29vZ2xlLW9hdXRoMnwxMTcwOTA3MTM5NjIwMjgxOTMwMzUiLCJzdWIiOiJnb29nbGUtb2F1dGgyfDExNzA5MDcxMzk2MjAyODE5MzAzNSJ9.btULqOzCjZlfPZwAdscziLmorDoDdFbusaKU5EFi6E0";
    const url =
      "https://trampoline.apiobuild.com/router/waitress/gsheets/1jAJPHwVQ9L37izcEKYLnrTjCnrV-e0P4NS342VMvv3U";
    const input = document.getElementById(`femail-${id}`);
    const btn = document.getElementById(`email-signup-submit-btn-${id}`);
    const hint = document.getElementById(`email-signup-hint-${id}`);
    const email = input.value;
    const created = new Date().toISOString();
    const payload = [
      {
        Email: email,
        Created: created,
      },
    ];

    btn.setAttribute("disabled", "");
    input.setAttribute("disabled", "");
    btn.innerHTML = `<div class="lds-facebook"><div></div><div></div><div></div></div>`;

    const resp = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: token,
      },
      body: JSON.stringify(payload),
    });
    if (resp.status === 200) {
      btn.innerHTML = "You're in!";
      hint.innerHTML = "Check out your email for details.";
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
    } else {
      btn.removeAttribute("disabled");
      btn.innerHTML = "{{ .Text }}";
      input.removeAttribute("disabled");
    }
  };
</script>
<style>
  .lds-facebook {
    display: inline-block;
    position: relative;
    bottom: 56px;
    right: 32px;
    zoom: 0.3;
  }
  .lds-facebook div {
    display: inline-block;
    position: absolute;
    left: 8px;
    width: 16px;
    background: #fff;
    animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
  }
  .lds-facebook div:nth-child(1) {
    left: 8px;
    animation-delay: -0.24s;
  }
  .lds-facebook div:nth-child(2) {
    left: 32px;
    animation-delay: -0.12s;
  }
  .lds-facebook div:nth-child(3) {
    left: 56px;
    animation-delay: 0;
  }
  @keyframes lds-facebook {
    0% {
      top: 8px;
      height: 64px;
    }
    50%,
    100% {
      top: 24px;
      height: 32px;
    }
  }
</style>
